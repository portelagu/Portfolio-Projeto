<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Portela - Contato</title>
    <script src="https://kit.fontawesome.com/01d98da65d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
</head>
<body>
    <header class="header"> 
        <nav class="header__menu">
        <a class="header__menu__link" href="index.html">Home</a>
        <a class="header__menu__link" href="about.html">Sobre Mim</a>
        <a class="header__menu__link" href="contact.html">Contato</a>
    </nav>
    </header>
    <main class="contact__presentation">
        <section class="presentation__content">
        <span class="presentation__content__title">
            <div>
                <p class="gradient_title">Contate-me!</p>
            <p class="presentation__content__text"> Caso queira entrar em contato comigo, preencha as informações ao lado e clique em enviar ou me mande uma dm em algumas das redes linkadas.</p>
        </div>
        <div class="medias">
            <h3 class="medias_title">Redes Sociais</h3>
            <a class="social__animations" href="https://www.instagram.com/portelagu/" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
          <a class="social__animations" href="https://www.linkedin.com/in/portelagu/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
           <a class="social__animations" href="https://github.com/portelagu" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
           </span>
        </section>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title"><h1>Fale comigo</h1></div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite o seu nome" autocomplete="off" required>
                        
                    </div>
                
                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input type="text" id="number" name="number" placeholder="(XX) XXXXX-XXXX" autocomplete="off" required>
                        
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu email" autocomplete="off" required>
                        
                    </div>
                
                    <div class="input-box">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" placeholder="Digite o assunto" autocomplete="off" required>
                        
                    </div>
                </div>
                
                <div class="input-box-message">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Digite a sua mensagem aqui..." autocomplete="off" required></textarea>
                    
                </div>
                
                <div class="send-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer> 
        <p class="footer_about">Desenvolvido por Gustavo Portela.</p>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"> </script>
    <script src="mask.js"> </script>
</body>
</html>
